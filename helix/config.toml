 theme = "mytheme"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
tab = ["goto_last_accessed_file"]
"A-q" = "goto_line_start"
"A-e" = "goto_line_end"
"C-w" = ":bc"
"A-left" = ":buffer-previous"
"A-right" = ":buffer-next"
"A-h" = ":buffer-previous"
"A-l" = ":buffer-next"
"C-s" = ":w"
A-j = ["extend_to_line_bounds", "delete_selection", "paste_after"]
A-k = ["extend_to_line_bounds", "delete_selection", "move_line_up", "paste_before"]


[keys.insert]
"C-space" = "completion"

[keys.normal.space]
i = ":tree-sitter-highlight-name"
u = ":tree-sitter-scopes"
o = ":tree-sitter-subtree"
# adding custom Description is not currently supported - https://github.com/helix-editor/helix/issues/1752
# g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]

[editor]
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"

[editor.soft-wrap]
enable = true
